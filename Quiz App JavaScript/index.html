<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <div class="heading">
            <h2>Answer Quiz Application</h2>
             <div class="button-styling">
                <span>Time Left</span>
                <button id="timer">10</button>
             </div>
        </div>

        <div class="Question-Heading ">
            <h2 id="heading-question">1. What Is The Capital Of Pakistan?</h2>
            <div class="questions">
                <h3 id="q1">Islamabad - The City Of Tree</h3>
                <h3 id="q2">Karachi The City Of Lights</h3>
                <h3 id="q3">Lahore The City Of Tech </h3>
                <h3 id="q4">Multan The City Of Textile</h3>
            </div>

        </div>

        <div class="last-section">
            <p><span id="questionid">1</span> Quesion of 4</p>

            <button id="next">Check Result</button>
        </div>

        <div class="result">
             <h3>Your Score Is = <span id="score">0</span></h3>
        </div>

    </section>


    <script src="script.js"></script>
</body>

</html>
